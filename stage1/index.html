<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS - TODO App</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <header class="grid-container">
        <h2>NYI Title</h2>
        <form class="row">
            <input class="col-9" type="text" placeholder="Add a new task...">
            <button class="col-3" type="submit">ADD</button>
        </form>
    </header>
    <hr class="small">
    <div class="grid-container">
        <div class="task-container row">
            <div class="task-info col-9">
                <div class="task-main">
                    <h4>Task Name</h4>
                    <small>due July 18th, 2015</small>
                </div>
                <p>Short task description.</p>
            </div>
            <div class="task-control col-3">
               <div class="row">
                    <div class="complete button col-6">
                        <div class="shown">
                            <p><i class="fa fa-lg fa-check"></i></p>
                        </div>
                        <div class="hidden">
                            <p>Complete</p>
                        </div>
                    </div>
                    <div class="delete button col-6">
                        <div class="shown">
                            <p><i class="fa fa-lg fa-trash-o"></i></p>
                        </div>
                        <div class="hidden">
                            <p>Delete</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
   
   
    <!-- JavaScript -->
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/TodoController.js"></script>
    <!-- Directives -->
    <script src="js/directives/taskItem.js"></script>
    <!-- Services -->
</body>
</html>
