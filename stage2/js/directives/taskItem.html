<div class="task-container row" ng-class="{ 'task-complete': task.status }">
    <div class="task-info col-9">
        <div class="task-main">
            <h4>{{ task.name }}</h4>
            <small>due {{ task.due | date }}</small>
        </div>
        <p>{{ task.description }}</p>
    </div>
    <div class="task-control col-3">
       <div class="row">
            <div class="complete button col-6" ng-click="markComplete($index)"  ng-show="task.status == 0">
                <div class="shown">
                    <p><i class="fa fa-lg fa-check"></i></p>
                </div>
                <div class="hidden">
                    <p>Complete</p>
                </div>
            </div>
            <div class="complete button col-6" ng-click="markDue($index)" ng-show="task.status == 1">
                <div class="shown">
                    <p><i class="fa fa-lg fa-close"></i></p>
                </div>
                <div class="hidden">
                    <p>Incomplete</p>
                </div>
            </div>
            <div class="delete button col-6" ng-click="removeTask($index)">
                <div class="shown">
                    <p><i class="fa fa-lg fa-trash-o"></i></p>
                </div>
                <div class="hidden">
                    <p>Delete</p>
                </div>
            </div>
        </div>
    </div>
</div>
