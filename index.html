<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AngularJS - TODO App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body ng-app="app">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h2>NYI</h2>
                <form class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" name="newTask" placeholder="Add a new task...">
                        <button type="submit" class="btn btn-default">Add to list</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" ng-controller="TodoController">
            <div class="col-xs-12 task-container" ng-repeat="task in tasks">
                <task-item info="task" index="{{ $index }}"></task-item>
            </div>
        </div>
        </div>
    </div>
   
   
   
    <!-- JavaScript -->
    <script src="js/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="js/app.js"></script>
    <!-- Controllers -->
    <script src="js/controllers/TodoController.js"></script>
    <!-- Directives -->
    <script src="js/directives/taskItem.js"></script>
    <!-- Services -->
</body>
</html>
